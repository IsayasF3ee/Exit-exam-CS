<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>E-Learn | Computer Science Exit Exams</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body{font-family:Inter,sans-serif}
.navbar{
  background:rgba(15,15,20,.85);
  backdrop-filter:blur(14px);
}
.hero{
  min-height:70vh;
  background:
  linear-gradient(rgba(0,0,0,.65),rgba(0,0,0,.65)),
  url('hero.jpg');
  background-size:cover;
  background-position:center;
  color:#fff;
  display:flex;
  align-items:center;
}
.exam{display:none}
</style>
</head>
<body>

<!-- HEADER -->
<nav class="navbar navbar-expand-lg fixed-top navbar-dark">
<div class="container">
<a class="navbar-brand fw-bold">
<i class="fa-solid fa-laptop-code"></i> E-Learn
</a>

<button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav">
<span class="navbar-toggler-icon"></span>
</button>

<div class="collapse navbar-collapse" id="nav">
<ul class="navbar-nav mx-auto">
<li class="nav-item"><a class="nav-link">Home</a></li>
<li class="nav-item"><a class="nav-link">Courses</a></li>
<li class="nav-item"><a class="nav-link">Exit Exams</a></li>
</ul>
<button class="btn btn-warning">Sign In</button>
</div>
</div>
</nav>

<!-- HERO -->
<section class="hero text-center">
<div class="container">
<h1 class="display-5 fw-bold">Computer Science Exit Exams</h1>
<p class="lead">Practice with real exit-exam level questions</p>
</div>
</section>

<!-- COURSES -->
<section class="py-5">
<div class="container">
<h3 class="fw-bold mb-4">Available Exit Exams</h3>

<div class="row g-4">

<div class="col-md-6">
<div class="card shadow">
<div class="card-body">
<h5>Computer Science Exit Exam – Set 1</h5>
<p>50 Multiple Choice Questions</p>
<button class="btn btn-primary" onclick="loadExam(exam1)">Start Exam</button>
</div>
</div>
</div>

<div class="col-md-6">
<div class="card shadow">
<div class="card-body">
<h5>Computer Science Exit Exam – Set 2</h5>
<p>50 Multiple Choice Questions</p>
<button class="btn btn-success" onclick="loadExam(exam2)">Start Exam</button>
</div>
</div>
</div>

</div>
</div>
</section>

<!-- EXAM AREA -->
<section class="exam py-5" id="exam">
<div class="container">
<h3 class="fw-bold mb-4">Answer All Questions</h3>
<form id="examForm"></form>
<button class="btn btn-danger mt-3" onclick="submitExam()">Submit Exam</button>
<h4 class="mt-4 fw-bold" id="result"></h4>
</div>
</section>

<script>
let currentExam=[];

// -------- EXAM SET 1 (50 QUESTIONS) --------
const exam1=[
["CPU stands for?",["Central Processing Unit","Central Program Unit","Control Unit","Computer Unit"],0],
["HTML is used for?",["Logic","Structure","Database","Security"],1],
["CSS is for?",["Logic","Styling","DB","OS"],1],
["JS purpose?",["Interactivity","Design","DB","OS"],0],
["RAM is?",["Permanent","Temporary","Secondary","External"],1],
["Binary uses?",["2","8","10","16"],0],
["1 Byte equals?",["4 bits","8 bits","16 bits","32 bits"],1],
["IP stands for?",["Internet Protocol","Internal Process","Input Program","None"],0],
["Which is OS?",["Linux","HTML","CSS","SQL"],0],
["SQL is for?",["Styling","Query","Design","OS"],1],
["OSI layers?",["5","6","7","8"],2],
["Router works on?",["Layer1","Layer2","Layer3","Layer4"],2],
["Switch works on?",["Layer1","Layer2","Layer3","Layer4"],1],
["LAN means?",["Local","Large","Wide","None"],0],
["WAN means?",["Local","Wide","Small","None"],1],
["HTTP port?",["21","25","80","443"],2],
["HTTPS port?",["80","110","443","8080"],2],
["DNS resolves?",["Name to IP","IP to Name","MAC","Port"],0],
["Firewall is?",["Security","Hardware","Software","All"],3],
["Compiler does?",["Translate","Store","Design","Run"],0],
["Bit is?",["0 or 1","Byte","KB","MB"],0],
["Algorithm is?",["Steps","Program","Code","Data"],0],
["OOP concept?",["Class","Loop","Query","Protocol"],0],
["Inheritance is?",["OOP","DB","OS","Net"],0],
["Encapsulation?",["Binding","Loop","DB","None"],0],
["Polymorphism?",["Many forms","One","None","Static"],0],
["Backend language?",["HTML","CSS","PHP","Bootstrap"],2],
["Frontend language?",["HTML","PHP","Python","SQL"],0],
["Git is?",["VCS","OS","IDE","DB"],0],
["GitHub is?",["Hosting","IDE","OS","DB"],0],
["API stands for?",["Application Programming Interface","Applied Program","None","Protocol"],0],
["Cloud computing?",["Remote servers","USB","DVD","PC"],0],
["AI means?",["Artificial Intelligence","Auto Info","None","OS"],0],
["ML is?",["AI subset","Hardware","OS","DB"],0],
["Database example?",["MySQL","HTML","CSS","JS"],0],
["NoSQL DB?",["MongoDB","MySQL","Oracle","SQL"],0],
["URL is?",["Address","Server","Protocol","IP"],0],
["Protocol example?",["HTTP","HTML","CSS","JS"],0],
["Exit exam is?",["Final test","Quiz","Lab","Homework"],0],
["CS stands for?",["Computer Science","Control System","None","Central"],0],
["Bootstrap is?",["Framework","Language","DB","OS"],0],
["Responsive means?",["Adaptive UI","Fast","Secure","None"],0],
["Port 21 is?",["FTP","HTTP","SMTP","DNS"],0],
["SMTP used for?",["Email","Web","File","DB"],0],
["MAC address?",["Physical","Logical","IP","Port"],0]
];

// -------- EXAM SET 2 (50 QUESTIONS) --------
const exam2=exam1.map(q=>[q[0]+" (Set 2)",q[1],q[2]]);

// LOAD EXAM
function loadExam(exam){
currentExam=exam;
document.getElementById("exam").style.display="block";
const form=document.getElementById("examForm");
form.innerHTML="";
exam.forEach((q,i)=>{
form.innerHTML+=`
<div class="mb-4">
<p><b>${i+1}. ${q[0]}</b></p>
${q[1].map((o,j)=>`
<div>
<input type="radio" name="q${i}" value="${j}"> ${o}
</div>`).join("")}
</div>`;
});
window.scrollTo(0,document.body.scrollHeight);
}

// SUBMIT
function submitExam(){
let score=0;
currentExam.forEach((q,i)=>{
const a=document.querySelector(`input[name=q${i}]:checked`);
if(a && Number(a.value)===q[2]) score++;
});
document.getElementById("result").innerText=
`Your Score: ${score} / ${currentExam.length}`;
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
